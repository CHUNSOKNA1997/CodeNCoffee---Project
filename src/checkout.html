<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="icon" href="./images/coffee-logo.jpg" />
    <link rel="stylesheet" href="./output.css" />
    <title>CoffeeNCode</title>
  </head>
  <body>
    <header
      class="sticky top-0 w-full h-16 md:h-20 flex items-center justify-start text-black px-4 bg-white shadow-md z-10"
    >
      <!-- left-section -->
      <div class="flex items-center space-x-2 md:space-x-4 ml-2 md:ml-8">
        <a
          href="./index.html"
          class="flex items-center space-x-1 hover:text-green-600 transition-all"
        >
          <i class="ri-arrow-left-line text-xl md:text-2xl"></i>
          <span class="text-lg md:text-xl">back to home page</span>
        </a>
      </div>
    </header>

    <!-- checkout-section -->
    <main class="w-full min-h-screen p-4 md:p-8">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <h1 class="text-2xl font-semibold mt-8 mb-6 md:mb-8">
          Review your order
        </h1>

        <!-- Main content container -->
        <div class="flex flex-col lg:flex-row gap-4">
          <!-- Left side - Product and Delivery -->
          <div class="js-coffeeSummary items-center max-sm:flex-1 space-y-4">
            <!-- HTML is generated here -->
          </div>

          <!-- Right side - Order Summary -->
          <div class="flex-1 lg:w-80 mt-4 lg:mt-0">
            <div class="border border-gray-300 rounded-lg p-4 md:p-6 lg:top-4">
              <h2 class="text-xl font-semibold mb-4">Order Summary</h2>

              <div class="space-y-3">
                <div class="flex justify-between">
                  <span>Items (1):</span>
                  <span>$1.99</span>
                </div>
                <div class="flex justify-between">
                  <span>Total before tax:</span>
                  <span>$1.99</span>
                </div>
                <div class="flex justify-between">
                  <span>Estimated tax (0%):</span>
                  <span>$0.00</span>
                </div>

                <div class="border-t pt-3 mt-3">
                  <div
                    class="flex justify-between font-semibold text-lg text-price"
                  >
                    <span>Order Total:</span>
                    <span>$1.99</span>
                  </div>
                </div>

                <label
                  class="flex items-center gap-2 mt-4 hover:cursor-pointer"
                >
                  <input type="checkbox" class="w-4 h-4 hover:cursor-pointer" />
                  <span>Use PayPal</span>
                </label>

                <button
                  class="flex items-center justify-center w-full bg-payBtn hover:bg-darkPayBtn text-black py-3 px-4 rounded-md mt-4"
                >
                  Place your order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/chcekout.js"></script>
  </body>
</html>
