<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="icon" href="./images/coffee-logo.jpg" />
    <link rel="stylesheet" href="./output.css" />
    <title>CoffeeNCode</title>
  </head>
  <body>
    <header
      class="fixed top-0 w-full h-16 md:h-20 flex items-center justify-start text-black px-4 bg-white shadow-md"
    >
      <!-- left-section -->
      <div class="flex items-center space-x-2 md:space-x-4 ml-2 md:ml-8">
        <a
          href="./index.html"
          class="flex items-center space-x-1 hover:text-green-600 transition-all"
        >
          <i class="ri-arrow-left-line text-xl md:text-2xl"></i>
          <span class="text-lg md:text-xl">back to home page</span>
        </a>
      </div>
    </header>

    <!-- checkout-section -->
    <main
      class="flex justify-center items-center min-h-screen w-full bg-gray-50 mt-[50px]"
    >
      <div class="w-full max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex justify-center my-10">
          <div class="w-full bg-white rounded-xl px-6 py-6 md:px-10 md:py-10">
            <div
              class="flex flex-col md:flex-row justify-between border-b pb-6"
            >
              <h1 class="font-semibold text-lg sm:text-xl md:text-2xl">
                Shopping Cart
              </h1>
              <h2
                class="font-semibold text-lg sm:text-xl md:text-2xl mt-2 md:mt-0"
              >
                3 Items
              </h2>
            </div>
            <!-- Header Row -->
            <div class="hidden md:flex mt-10 mb-5">
              <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">
                Product Details
              </h3>
              <h3
                class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
              >
                Quantity
              </h3>
              <h3
                class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
              >
                Price
              </h3>
              <h3
                class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
              >
                Total
              </h3>
            </div>
            <!-- Product Items -->
            <div class="js-coffeeSum flex flex-col space-y-6">
              <!-- HTML will automatically generated here -->
              <a
                href="#"
                class="flex font-semibold text-indigo-600 hover:text-indigo-400 text-lg mt-10"
              >
                Place your order
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="scripts/chcekout.js"></script>
  </body>
</html>
