<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="icon" href="./images/coffee-logo.jpg" />
    <link rel="stylesheet" href="./output.css" />
    <title>CoffeeNCode</title>
  </head>
  <body class="bg-zinc-800">
    <header
      class="fixed top-0 w-full h-16 md:h-20 flex items-center justify-between text-white px-4 bg-transparent"
    >
      <!-- left-section -->
      <div class="flex items-center space-x-2 md:space-x-4 ml-2 md:ml-8">
        <a
          href="./index.html"
          class="hover:scale-110 transition-transform duration-300"
        >
          <i class="ri-cup-fill text-xl md:text-3xl"></i>
        </a>
        <p class="text-sm md:text-lg hidden sm:block">CoffeeNCode by Nxa</p>
      </div>

      <!-- middle-section -->
      <div class="text-base md:text-2xl">
        <p>Checkout <span class="text-green-600">(3 items)</span></p>
      </div>

      <!-- right-section -->
      <div class="mr-2 md:mr-8">
        <i
          class="ri-calendar-check-fill text-xl md:text-3xl hover:scale-110 transition-transform duration-300 cursor-pointer"
        ></i>
      </div>
    </header>

    <!-- checkout-section -->
    <main class="flex justify-center items-center w-full">
      <div class="mx-auto mt-12 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-center my-10">
          <div
            class="w-full lg:w-3/4 h-auto bg-white rounded-xl px-6 py-6 md:px-10 md:py-10"
          >
            <div
              class="flex flex-col md:flex-row justify-between border-b pb-6"
            >
              <h1 class="font-semibold text-xl md:text-2xl">Shopping Cart</h1>
              <h2 class="font-semibold text-xl md:text-2xl mt-2 md:mt-0">
                3 Items
              </h2>
            </div>
            <div class="hidden md:flex mt-10 mb-5">
              <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">
                Product Details
              </h3>
              <h3
                class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
              >
                Quantity
              </h3>
              <h3
                class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
              >
                Price
              </h3>
              <h3
                class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
              >
                Total
              </h3>
            </div>
            <div class="flex flex-col space-y-6">
              <div
                class="flex items-center hover:bg-gray-100 px-4 py-5 border rounded-lg"
              >
                <div class="flex w-full md:w-2/5">
                  <div class="w-16 md:w-20">
                    <img
                      class="h-16 md:h-24"
                      src="./images/coffee-menu/iced-latte.png"
                      alt="Product Image"
                    />
                  </div>
                  <div class="flex flex-col justify-between ml-4 flex-grow">
                    <span class="font-bold text-sm">Iced Latte</span>
                    <span class="text-red-500 text-xs">CoffeeNCode</span>
                    <a
                      href="#"
                      class="font-semibold hover:text-red-500 text-gray-500 text-xs"
                      >Remove</a
                    >
                  </div>
                </div>
                <div class="flex justify-center w-full md:w-1/5 mt-4 md:mt-0">
                  <input
                    class="mx-2 border text-center w-10"
                    type="text"
                    value="1"
                  />
                </div>
                <span
                  class="text-center w-full md:w-1/5 font-semibold text-sm mt-4 md:mt-0"
                >
                  $10.00
                </span>
                <span
                  class="text-center w-full md:w-1/5 font-semibold text-sm mt-4 md:mt-0"
                >
                  $10.00
                </span>
              </div>
              <div
                class="flex items-center hover:bg-gray-100 px-4 py-5 border rounded-lg"
              >
                <div class="flex w-full md:w-2/5">
                  <div class="w-16 md:w-20">
                    <img
                      class="h-16 md:h-24"
                      src="./images/coffee-menu/fresh-milk-tea.png"
                      alt="Product Image"
                    />
                  </div>
                  <div class="flex flex-col justify-between ml-4 flex-grow">
                    <span class="font-bold text-sm">Fresh Milk Tea</span>
                    <span class="text-red-500 text-xs">CoffeeNCode</span>
                    <a
                      href="#"
                      class="font-semibold hover:text-red-500 text-gray-500 text-xs"
                      >Remove</a
                    >
                  </div>
                </div>
                <div class="flex justify-center w-full md:w-1/5 mt-4 md:mt-0">
                  <input
                    class="mx-2 border text-center w-10"
                    type="text"
                    value="1"
                  />
                </div>
                <span
                  class="text-center w-full md:w-1/5 font-semibold text-sm mt-4 md:mt-0"
                >
                  $150.00
                </span>
                <span
                  class="text-center w-full md:w-1/5 font-semibold text-sm mt-4 md:mt-0"
                >
                  $150.00
                </span>
              </div>
              <div
                class="flex items-center hover:bg-gray-100 px-4 py-5 border rounded-lg"
              >
                <div class="flex w-full md:w-2/5">
                  <div class="w-16 md:w-20">
                    <img
                      class="h-16 md:h-24"
                      src="./images/coffee-menu/hot-black-coffee.png"
                      alt="Product Image"
                    />
                  </div>
                  <div class="flex flex-col justify-between ml-4 flex-grow">
                    <span class="font-bold text-sm">Hot Black Coffee</span>
                    <span class="text-red-500 text-xs">CoffeeNCode</span>
                    <a
                      href="#"
                      class="font-semibold hover:text-red-500 text-gray-500 text-xs"
                      >Remove</a
                    >
                  </div>
                </div>
                <div class="flex justify-center w-full md:w-1/5 mt-4 md:mt-0">
                  <input
                    class="mx-2 border text-center w-10"
                    type="text"
                    value="1"
                  />
                </div>
                <span
                  class="text-center w-full md:w-1/5 font-semibold text-sm mt-4 md:mt-0"
                >
                  $5.00
                </span>
                <span
                  class="text-center w-full md:w-1/5 font-semibold text-sm mt-4 md:mt-0"
                >
                  $5.00
                </span>
              </div>
            </div>
            <a
              href="#"
              class="flex font-semibold text-indigo-600 text-sm mt-10"
            >
              Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
